<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha532-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD3ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Carosel</title>
</head>
<body>
    
<div id="app">
    <div id="container">
        <div id="container-carosello">
  
            <div id="carosello" >

                <div id="items-container">
                  
                  

                    <div class="item active">
                        <img :src="items[activeItem].image" alt="img3">
                    </div>
                
                  

                    <div class="text">
                        <h3>{{items[activeItem].title}}</h3>
                        <p>{{items[activeItem].text}}</p>
                    </div>

                    <div class="thumb">

                        <img v-for="(item, index) in items" :src="item.image" alt="img3" :class="activeItem === index ? 'active' : 'colorthumb'">
                    
                    </div>
                        
                    <div @click="nextItem" id="up">
                        <i class="fa-solid fa-arrow-up"></i>
                    </div>
                    
                    <div @click="prevItem" id="under">
                        <i class="fa-solid fa-arrow-down"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/carosel.js"></script>
</body>
</html>
